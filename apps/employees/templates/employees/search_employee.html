{% extends 'base.html' %}

{% block content %}
    {% url 'employees:search-employee' as search_employee %}

    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
            <h4 class="text-center">Put your phone number:</h4>
            <form method="post" id="form" name="form" class="form-inline" action="{{search_employee}}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="number" name="number" id="id_number" placeholder="000 000 000">
                    <button class="btn btn-primary" type="submit" id="btn_search" name="search">Search</button>
                </div>
            </form>
        </div>
    </div>
{% endblock%}
