{% extends 'base.html' %}

{% block content %}
    {% url 'menus:add-menu' as add_menu %}
    {% url 'home' as home %}

    <div class="row">
        <div class="col-lg-1 col-lg-offset-11">
            <a href="{{home}}" class="btn btn-info">Back</a>
        </div>
        <div class="col-lg-12">
            <form method="post" id="id_form" name="form" action="{{add_menu}}">
                <div class="form-group">
                    {% csrf_token %}
                    {{form.as_table}}
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <button type="submit" class="btn btn-success" id="id_btn_add" name="btn_add">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock%}
